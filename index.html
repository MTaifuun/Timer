<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3‑Minute Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

    :root {
      --bg: #ffc924;
      --button-bg: #d22035;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(680px, 92vw);
      background: rgba(0,0,0,0.1);
      border-radius: 24px;
      padding: 28px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .time {
      font-size: 100px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      border-radius: 12px;
      color: var(--text);
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #b81c2e;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="title">3‑Minute Timer</div>
    <p class="desc">Starts at 03:00. Use the buttons below to control the timer.</p>

    <div id="time" class="time">03:00</div>

    <div class="controls">
      <button id="resetBtn" type="button">Start Again</button>
      <button id="prevBtn" type="button">Reset to Previous</button>
      <button id="addBtn" type="button">+10 Seconds</button>
      <button id="toggleBtn" type="button">Start</button>
    </div>
  </main>

  <script>
    (function(){
      const START_SECONDS = 180; // 3 minutes
      let remaining = START_SECONDS;
      let prevRemaining = START_SECONDS;
      let ticking = false;
      let intervalId = null;
      let lastTick = null;

      const $time = document.getElementById('time');
      const $reset = document.getElementById('resetBtn');
      const $prev = document.getElementById('prevBtn');
      const $add = document.getElementById('addBtn');
      const $toggle = document.getElementById('toggleBtn');

      function format(seconds){
        seconds = Math.max(0, Math.round(seconds));
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }

      function render(){
        $time.textContent = format(remaining);
        $toggle.textContent = ticking ? 'Stop' : 'Start';
        document.title = `${format(remaining)} • Timer`;
      }

      function stop(){
        ticking = false;
        if (intervalId) { clearInterval(intervalId); intervalId = null; }
        lastTick = null;
        render();
      }

      function start(){
        if (ticking || remaining <= 0) return;
        ticking = true;
        lastTick = performance.now();
        intervalId = setInterval(()=>{
          const now = performance.now();
          const dt = (now - lastTick) / 1000;
          lastTick = now;
          remaining = Math.max(0, remaining - dt);
          if (remaining <= 0) {
            remaining = 0;
            playBeep(1500, 800);
            if (navigator.vibrate) navigator.vibrate([100, 80, 120]);
            stop();
          }
          render();
        }, 250);
        render();
      }

      function toggle(){ ticking ? stop() : start(); }

      function reset(){
        prevRemaining = remaining;
        remaining = START_SECONDS;
        render();
      }

      function resetToPrevious(){
        const temp = remaining;
        remaining = prevRemaining;
        prevRemaining = temp;
        render();
      }

      function addTen(){
        prevRemaining = remaining;
        remaining = remaining + 10;
        render();
      }

      function playBeep(durationMs = 1500, frequency = 800){
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          oscillator.type = 'sine';
          oscillator.frequency.value = frequency;
          oscillator.connect(gain);
          gain.connect(audioCtx.destination);
          oscillator.start();
          gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + durationMs / 1000);
        } catch (e) {
          console.warn('Beep not supported', e);
        }
      }

      $reset.addEventListener('click', reset);
      $prev.addEventListener('click', resetToPrevious);
      $add.addEventListener('click', addTen);
      $toggle.addEventListener('click', toggle);

      render();
    })();
  </script>
</body>
</html>
