<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3‑Minute Timer</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --accent: #22d3ee; /* cyan-400 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #9ca3af; /* gray-400 */
      --shadow: 0 20px 60px rgba(0,0,0,.45), 0 8px 20px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #1f2937 0%, var(--bg) 40%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 8px;
    }

    .title {
      font-size: clamp(18px, 3.2vw, 24px);
      font-weight: 700;
      letter-spacing: .2px;
    }

    .desc {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .timer {
      display: grid;
      place-items: center;
      padding: 18px 10px 8px;
    }

    .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(56px, 12vw, 120px);
      line-height: 1;
      font-weight: 800;
      letter-spacing: .05em;
      text-shadow: 0 3px 20px rgba(34, 211, 238, .12);
    }

    .progress-wrap {
      position: relative;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 18px;
    }
    .progress {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      transition: width .3s ease;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      margin-top: 26px;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    button:hover { background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.18); }
    button:active { transform: translateY(1px); }

    .primary {
      border-color: rgba(34, 211, 238, .45);
      background: linear-gradient(180deg, rgba(34, 211, 238, .28), rgba(34, 211, 238, .12));
    }
    .primary:hover {
      background: linear-gradient(180deg, rgba(34, 211, 238, .36), rgba(34, 211, 238, .16));
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
    }

    footer { margin-top: 18px; color: var(--muted); font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <main class="app" role="application" aria-label="3-minute timer app">
    <div class="header">
      <div class="title">3‑Minute Timer</div>
      <div class="kbd" aria-hidden="true">Space = Start/Stop</div>
    </div>
    <p class="desc">Starts at 03:00. Use the buttons to reset to 3:00, add 10s, or start/stop.</p>

    <section class="timer" aria-live="polite" aria-atomic="true">
      <div id="time" class="time" aria-label="time left">03:00</div>
      <div class="progress-wrap" aria-hidden="true">
        <div id="progress" class="progress"></div>
      </div>
    </section>

    <div class="controls">
      <button id="resetBtn" type="button" title="Reset to 3 minutes">Reset to 3:00</button>
      <button id="addBtn"   type="button" title="Add 10 seconds">+10 seconds</button>
      <button id="toggleBtn" class="primary" type="button" title="Start or stop the timer">Start</button>
    </div>

    <footer>⏱️ Accessible controls. Works offline. No tracking.</footer>
  </main>

  <script>
    (function(){
      const START_SECONDS = 180; // 3 minutes
      let remaining = START_SECONDS;
      let ticking = false;
      let intervalId = null;
      let lastTick = null;

      const $time = document.getElementById('time');
      const $progress = document.getElementById('progress');
      const $reset = document.getElementById('resetBtn');
      const $add = document.getElementById('addBtn');
      const $toggle = document.getElementById('toggleBtn');

      function format(seconds){
        seconds = Math.max(0, Math.round(seconds));
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }

      function render(){
        $time.textContent = format(remaining);
        const pct = 100 * (1 - (remaining / START_SECONDS));
        $progress.style.width = `${Math.min(100, Math.max(0, pct))}%`;
        document.title = `${format(remaining)} • 3‑Minute Timer`;
        $toggle.textContent = ticking ? 'Stop' : (remaining === 0 ? 'Start' : 'Start');
      }

      function stop(){
        ticking = false;
        if (intervalId) { clearInterval(intervalId); intervalId = null; }
        lastTick = null;
        render();
      }

      function start(){
        if (ticking || remaining <= 0) return;
        ticking = true;
        lastTick = performance.now();
        intervalId = setInterval(()=>{
          const now = performance.now();
          const dt = (now - lastTick) / 1000; // s
          lastTick = now;
          remaining = Math.max(0, remaining - dt);
          if (remaining <= 0) {
            remaining = 0;
            stop();
            // Optional: brief vibration on supporting devices
            if (navigator.vibrate) { navigator.vibrate([100, 80, 120]); }
          }
          render();
        }, 250); // update 4x / second for smoother progress
        render();
      }

      function toggle(){ ticking ? stop() : start(); }

      function reset(){
        remaining = START_SECONDS;
        render();
      }

      function addTen(){
        remaining = Math.max(0, remaining) + 10;
        render();
      }

      // Wire up controls
      $reset.addEventListener('click', reset);
      $add.addEventListener('click', addTen);
      $toggle.addEventListener('click', toggle);

      // Keyboard: Space to start/stop, R to reset, + to add 10s
      window.addEventListener('keydown', (e)=>{
        // Ignore if typing in inputs
        if (['INPUT','TEXTAREA','SELECT','BUTTON'].includes(document.activeElement.tagName)) return;
        if (e.code === 'Space') { e.preventDefault(); toggle(); }
        if (e.key.toLowerCase() === 'r') { reset(); }
        if (e.key === '+') { addTen(); }
      });

      // Initialize UI
      render();
    })();
  </script>
</body>
</html>
